<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>color grid</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <style>
    /*  */

    body {
      margin: 0;
      padding: 0;
    }

    #grid {
       height:100vh;
       width:100vw;
    }

    #grid div {
      //margin:0 0 2em 2em;
      padding:0 0 2em 2em;
      float:left;
      width:40px;
      height:40px;
      /* font: mono; */
    }
  </style>
</head>
<body>
  <!-- -->
  <div id="grid"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
  <script>
   /*  */
    var n = 8, // number of cells on square side
        a = [];

    // build empty array
    for (var i = 0; i < n; i++) {
      a[i] = []
    }

    var i = 0;

    // create array values by iterating over each cell by row
    for (var y = 0; y < n; y++) {
      for (var x = 0; x < n; x++) {
        i++
      //  a[y][x]= Math.floor(Math.random()*256)
      // a[y][x]= (Math.random())
      // a[y][x]= (Math.tan(y**-x))
      a[y][x]= (i)/n**2
      }
    }

    // print array to page
    document.getElementById('grid').innerHTML = colorV(a)

    function colorV(a) {
      var m = "", f = chroma.scale();
      for (var y = 0; y < n; y++) {
        for (var x = 0; x < n; x++) {
        //  console.log(a[y][x])
            var color = f(a[y][x])
            m += "<div style= 'background-color:" + color  +"' title='"+color +"' >" + "</div>"
          //m += "<span style= 'background-color:#" +(Math.round((a[y][x])*100))/1600*100000 +"'>" + a[y][x] + "</span>"
        }
        m += "<br style='clear:both;'>";
      }
      return m

    }



  </script>

</body>

</html>
