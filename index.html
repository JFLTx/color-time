<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>color grid</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <style>
    /*  */

    #grid span {
      padding-left:2em;
      /* font: mono; */
    }
  </style>
</head>
<body>
  <!-- -->
  <div id="grid"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
  <script>
   /*  */
    var n = 16, // number of cells on square side
        a = [];

    // build empty array
    for (var i = 0; i < n; i++) {
      a[i] = []
    }

    // create array values by iterating over each cell by row
    for (var y = 0; y < n; y++) {
      for (var x = 0; x < n; x++) {
        a[y][x]= (x+1)/(y+1)
      }
    }

    // print array to page
    document.getElementById('grid').innerHTML = colorV(a)

    function colorV(a) {
      var m = "";
      for (var y = 0; y < n; y++) {
        for (var x = 0; x < n; x++) {
        //  console.log(a[y][x])
          m += "<span>"+ (Math.round((a[y][x])*10))/1 + "</span>"
        }
        m += "<br>";
      }
      return m

    }



  </script>

</body>

</html>
